<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login_process.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="social-login">
            <button class="google"><i class="fab fa-google"></i> <span>Sign in with Google</span></button>
            <button class="apple"><i class="fab fa-apple"></i> <span>Sign in with Apple</span></button>
            <button class="facebook"><i class="fab fa-facebook"></i> <span>Sign in with Facebook</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
