<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Honey Clone</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <h2>Save Money with Honey Clone!</h2>
            <p>Get notified when prices drop or coupons are available for your favorite products.</p>
        </div>
    </section>

    <section id="reminder">
        <div class="container">
            <h2>Set Price Drop Reminder</h2>
            <form id="price-reminder-form">
                <input type="text" id="product-url" name="product-url" placeholder="Product URL" required>
                <input type="number" id="desired-price" name="desired-price" placeholder="Desired Price" required>
                <input type="submit" value="Set Reminder">
            </form>
        </div>
    </section>

    <section id="coupon">
        <div class="container">
            <h2>Get Notified for Coupons</h2>
            <form id="coupon-form">
                <input type="text" id="email" name="email" placeholder="Your Email" required>
                <input type="submit" value="Get Notified">
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Honey Clone. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
