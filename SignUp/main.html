<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>
        <div class="social-login">
            <button class="google"><i class="fab fa-google"></i> <span>Sign up with Google</span></button>
            <button class="apple"><i class="fab fa-apple"></i> <span>Sign up with Apple</span></button>
            <button class="facebook"><i class="fab fa-facebook"></i> <span>Sign up with Facebook</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
